<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan de Estudios - Bachillerato en Estadística</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Bachillerato en Estadística</h1>
            <p>Código 330402, Plan 02</p>
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
                <span id="progress-text">0% completado</span>
                <span id="credits-count">0 créditos aprobados</span>
            </div>
        </header>

        <div class="grid-container">
            <!-- Los ciclos se generarán dinámicamente con JavaScript -->
        </div>

        <div class="electives-container">
            <h2>Cursos Optativos</h2>
            <div class="electives-grid" id="electives-grid">
                <!-- Los optativos se generarán dinámicamente con JavaScript -->
            </div>
        </div>

        <div class="notes">
            <p>El estudiantado debe cumplir con 300 horas de Trabajo Comunal Universitario para optar por el título de Bachiller.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
